{% if site.posts.size > 0 %}
    {% for post in site.posts %}
      <article>
		<h2><a href="{{ post.url | relative_url }}">{{ post.title }}</a></h2>
		{% if post.summary %}
		<p>{{ post.summary }}</p>
		{% endif %}
		<time datetime="{{ post.date }}">{{ post.date | date_to_long_string }}</time>
	</article>
    {% endfor %}
{% endif %}
